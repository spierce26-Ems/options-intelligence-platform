<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest - IV Rank Strategy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 40px;
        }
        
        .controls {
            background: #111;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #888;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        
        .btn {
            background: #00ff88;
            color: #000;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #00dd77;
        }
        
        .btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .results {
            background: #111;
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
        }
        
        .results pre {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #00ff88;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
        }
        
        .metric-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 28px;
            font-weight: 700;
            color: #00ff88;
        }
        
        .metric-value.negative {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Backtest: IV Rank Mean Reversion</h1>
        <p class="subtitle">Test your strategy on historical data before risking real money</p>
        
        <!-- Data Source Warning (will be updated by JS) -->
        <div id="dataSourceWarning" style="
            padding: 16px;
            margin: 16px 0;
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            border-radius: 8px;
            border-left: 4px solid #ff0000;
            display: none;
        ">
            <div style="display: flex; align-items: center; gap: 12px;">
                <span style="font-size: 24px;">‚ö†Ô∏è</span>
                <div>
                    <div style="font-weight: 600; font-size: 16px; margin-bottom: 4px;">
                        USING SIMULATED DATA
                    </div>
                    <div style="font-size: 14px; opacity: 0.9;">
                        Results are NOT from real market data and will be unrealistically good.
                        Win rates will be 2-3x higher than reality.
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Stock Symbol</label>
                <input type="text" id="symbol" value="AAPL" placeholder="AAPL">
            </div>
            
            <div class="control-group">
                <label>SELL Threshold (IV Rank %)</label>
                <input type="number" id="sellThreshold" value="80" min="50" max="100">
            </div>
            
            <div class="control-group">
                <label>BUY Threshold (IV Rank %)</label>
                <input type="number" id="buyThreshold" value="20" min="0" max="50">
            </div>
            
            <div class="control-group">
                <label>Target Profit (%)</label>
                <input type="number" id="targetProfit" value="50" min="10" max="100">
            </div>
            
            <div class="control-group">
                <label>Max Hold Days</label>
                <input type="number" id="maxHoldDays" value="21" min="7" max="60">
            </div>
            
            <button class="btn" id="runBacktest">Run Backtest</button>
        </div>
        
        <div id="results" style="display: none;"></div>
    </div>
    
    <!-- Load dependencies -->
    <script src="js/expanded-stocks.js"></script>
    <script src="js/realtime-data.js"></script>
    <script src="js/data.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/massive-historical-data.js"></script>
    <script src="js/iv-rank-engine.js"></script>
    <script src="js/backtest-engine.js"></script>
    
    <script>
        // Check data source on page load
        window.addEventListener('load', () => {
            const warning = document.getElementById('dataSourceWarning');
            
            if (window.MassiveHistoricalData && MassiveHistoricalData.isConfigured()) {
                console.log('‚úÖ Massive.com API configured - will attempt to use REAL data');
                warning.style.display = 'none';
            } else {
                console.error('‚ùå Massive.com API NOT configured - using SIMULATED data');
                console.error('‚ö†Ô∏è Backtest results will be unrealistically good!');
                warning.style.display = 'block';
            }
        });
    </script>
    
    <script>
        document.getElementById('runBacktest').addEventListener('click', async () => {
            const btn = document.getElementById('runBacktest');
            const resultsDiv = document.getElementById('results');
            
            // Get configuration
            const config = {
                symbol: document.getElementById('symbol').value.toUpperCase(),
                sellThreshold: parseInt(document.getElementById('sellThreshold').value),
                buyThreshold: parseInt(document.getElementById('buyThreshold').value),
                targetProfit: parseInt(document.getElementById('targetProfit').value) / 100,
                maxHoldDays: parseInt(document.getElementById('maxHoldDays').value),
                capitalPerTrade: 1000 // $1000 per trade
            };
            
            // Show loading
            btn.disabled = true;
            btn.textContent = 'Running Backtest...';
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Analyzing 2 years of ${config.symbol} data...</div>
                </div>
            `;
            
            try {
                // Run backtest
                const results = await BacktestEngine.runBacktest(config);
                
                if (!results) {
                    throw new Error('Backtest failed');
                }
                
                // Display results
                displayResults(results);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="results">
                        <h2 style="color: #ff4444;">‚ùå Error</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Run Backtest';
            }
        });
        
        function displayResults(results) {
            const { metrics, trades } = results;
            
            const html = `
                <div class="results">
                    <h2>üìä Backtest Results</h2>
                    
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-label">Total Trades</div>
                            <div class="metric-value">${metrics.totalTrades}</div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-label">Win Rate</div>
                            <div class="metric-value">${metrics.winRate}%</div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-label">Avg Return</div>
                            <div class="metric-value ${metrics.avgReturn < 0 ? 'negative' : ''}">
                                ${metrics.avgReturn > 0 ? '+' : ''}${metrics.avgReturn}%
                            </div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-label">Sharpe Ratio</div>
                            <div class="metric-value">${metrics.sharpeRatio}</div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-label">Max Drawdown</div>
                            <div class="metric-value negative">-${metrics.maxDrawdown}%</div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-label">Profit Factor</div>
                            <div class="metric-value">${metrics.profitFactor}</div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-label">Total Return</div>
                            <div class="metric-value ${metrics.returnPercent < 0 ? 'negative' : ''}">
                                ${metrics.returnPercent > 0 ? '+' : ''}${metrics.returnPercent.toFixed(2)}%
                            </div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-label">Expectancy</div>
                            <div class="metric-value ${metrics.expectancy < 0 ? 'negative' : ''}">
                                ${metrics.expectancy > 0 ? '+' : ''}${metrics.expectancy}%
                            </div>
                        </div>
                    </div>
                    
                    <h3 style="margin-top: 30px; margin-bottom: 15px;">Detailed Report</h3>
                    <pre>${BacktestEngine.generateReport(results)}</pre>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }
        
        // Auto-run on load for demo
        window.addEventListener('load', () => {
            console.log('üéØ Backtest page loaded');
            console.log('Click "Run Backtest" to test the IV Rank strategy');
        });
    </script>
</body>
</html>
